<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <!-- Link to Bootstrap CSS (you can use a CDN or download the files) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styleHomePage.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="jumbotron text-center">
            <h1 class="display-4">NOTES APP</h1>
            <p class="lead">
              Your space to
              <span class="text-primary">Create and Organize </span>. Manage
              your thoughts, ideas, and tasks with ease.
            </p>
          </div>

          <!-- SIGN UP FORM -->
          <div class="text-center">
            <a
              class="btn btn-primary btn-lg"
              href="./roots/signup.html"
              role="button"
              >SIGN UP</a
            >
          </div>

          <!-- LOGIN BUTTON -->
          <div class="text-center mt-3">
            <a
              class="btn btn-success btn-lg"
              href="./roots/login.html"
              role="button"
              >LOGIN</a
            >
          </div>
        </div>

        <!-- Images at the right side -->
        <div class="col-lg-6">
          <div class="image-container">
            <img
              src="src/pics/mob.png"
              alt="Mobile Image"
              class="img-fluid mb-3"
            />
            <img
              src="src/pics/monitor.png"
              alt="Monitor Image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>



    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Add Font Awesome for icons -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      integrity="sha384-GLhlTQ8iKu49ZLlOCtkIE7x9Cj0q9tnazxZp78u8N5NAd11dFCs3G93ZRiGgF5NO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
