<!-- notes.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App - Main</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="navSide">
        <div class="folderPage">
          <h1>Folders</h1>
          <input type="text" placeholder="Add Folder" id="folderNameInput" />
          <button id="createFolderButton">Create Folder</button>
          <div id="folderContainer"></div>
        </div>
        <div class="notesPage">
          <h1>Notes</h1>

          <button id="createNoteButton">Create Note</button>
          <div id="noteContainer"></div>
        </div>
      </div>
      <div class="textSide">
        <div class="note">
          <h1>Note</h1>
          <div id="noteArea"></div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
